<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>TextUtils..</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TextUtils</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown link
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="alert alert-dark" role="alert">
    Here You Can Analyze Your Text 
    </div> 

    <div class="container">

    <h1>Enter The Text Below</h1>
    <form action='/analyze/' method = 'post' >
      {% csrf_token %}



        <div class="form-group">
          <label for="exampleFormControlTextarea1"><b>Analyze your text </b></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"  name="text"  ></textarea>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1">Remove punctuation</label>
        </div>


        <div class="custom-control custom-switch">
          <input type="checkbox" name="lowercase" class="custom-control-input" id="customSwitch2">
          <label class="custom-control-label" for="customSwitch2"> lowercase the text</label>
        </div>


        <div class="custom-control custom-switch">
          <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch3">
          <label class="custom-control-label" for="customSwitch3">extraspaceremover </label>
        </div>


        <div class="custom-control custom-switch">
          <input type="checkbox" name="uppercase" class="custom-control-input" id="customSwitch4">
          <label class="custom-control-label" for="customSwitch4">capitalize the text </label>
        </div>
        
        <div class="custom-control custom-switch">
          <input type="checkbox" name="wordcounter" class="custom-control-input" id="customSwitch5">
          <label class="custom-control-label" for="customSwitch5">count the word </label>
        </div>

        <button type="submit" class="btn btn-primary btn-sm">Analyze text</button>

    </form>

    
  </div>
    
</body>
</html>
